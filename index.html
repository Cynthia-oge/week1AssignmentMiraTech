<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mira BootCamp | Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="miraTechDiv">
            <div>
               <a href="#" > <img src="./images/miraicon.png" alt="miraicon" class="miraLogo"></a>
            </div>
          <div>
           <a href="#" style="text-decoration:none" class="miraTech" >Mira Technologies </a>
         </div>
      </div>
      <nav class="navbar">
          <a href="#" class="register">Register</a>
      </nav>
    </header>
    <main>
        <div class="login-section">
            <a href="#"><img src="./images/miraicon.png" class="body-logo"></a>
            <h1>Login</h1>
            <p class="login-to-account">Login to your account</p>
        </div>
        <div class="loginbox">
            <form action="" class="form-field">
                <div class="txt-field">
                    <input type="email" name="" id="userEmail" required>
                    <span></span>
                    <label for="userEmail">Email</label>
                </div>
                <div class="txt-field">
                    <input type="password" name="" id="userPassword" required>
                    <span></span>
                    <label for="userPassword">Password</label>
                </div>
                <div class="button">
                    <button class="login" >LOGIN</button>
                </div>
            </form>
            
        </div>
        <div>
            <a href="#" style="text-decoration:none"><p class="pass">Forgot Password?</p></a>
        </div>
        
    </main>
    
</body>
</html>
